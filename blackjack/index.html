    <h2 class="page-header text-center">BlackJack</h3>
    <div class="row">
      <div class="col-sm-3">
        <h3 class="text-center" id="outcome"></h3>
        <h4 class="text-center hidden" id="blackjack">$$ BLACK JACK $$</h4>
        <h4 class="text-center hidden" id="bust">PLAYER BUST</h4>

      </div>

      <div class="col-sm-6">
        <div class="lead hidden-xs" style="display:inline-block">Score</div>
        <div class="scoreBoard">
          <span>Player: </span>
          <span id="playerScore">0</span>
        </div>
        <div class="scoreBoard">

          <span>Dealer: </span>
          <span id="dealerScore">0</span>
        </div>
        <div class="scoreBoard">
          <span>Draw: </span>
          <span id="drawScore">0</span>
        </div>
        <div style="display:inline-block">
          <button class="btn btn-warning" id="clearScoreButton">Clear Score</button>
        </div>
      </div>
    </div>

    <div class= "row">
      <div class="col-sm-6">
        <span class="h4">Player Hand</span>
        <button class="btn btn-success btn-lg" id="hitButton">Hit</button>
        <button class="btn btn-default btn-lg" id="passButton">Pass</button>
        <div>
          <span class="lead">Player Point Total : </span><span class="lead" id="playerPoint"></span>
        </div>
        <div id="playerHand">
          <!--cards append here-->
        </div>
      </div> <!--end of col-->





      <div class="col-sm-6">
        <h4>Dealer Hand</h4>
        <div>
          <span class="lead">Dealer Point Total: </span><span class="lead" id="dealerPoint"></span>
        </div>

          <!--cards append here-->
        </div>
