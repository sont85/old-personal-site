<div class="text-center weather">
    <h2>{{weather.display_location.full}} {{weather.display_location.zip}}</h2>
    <div>
        <img ng-src="{{weather.icon_url}}" width="80px">
        <span class="h2">{{weather.temp_f}}&#x2109;</span>
        <h4 class="info">Weather: {{weather.weather}}</h4>
        <span class="info">Humidity: {{weather.relative_humidity}}, </span>
        <span class="info">Wind Speed: {{weather.wind_mph}}mph, </span><br>
        <span class="info">Precipitation: {{weather.precip_today_in}}in</span>
        <h6>{{weather.observation_time}}</h6>
    </div>
</div>
