<!DOCTYPE html>
<html>
<head>
  <title>To do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h3 class="page-header text-center">To Do List</h3>
    <div class="row">
      <div class="form-group col-sm-8 col-sm-offset-2">
        <div class="input-group">
          <span class="input-group-addon">Add Item</span>
          <input type="text" class="form-control" id="addText"></input>
          <span class="input-group-btn">
            <button class="btn btn-success" id="addButton">Add</button>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group" id="toDoSection">
          <h3 class="page-header">To Do</h3>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group" id="completedSection">
          <h3 class="page-header">Completed</h3>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="toDoList.js"></script>
</body>

</html>
