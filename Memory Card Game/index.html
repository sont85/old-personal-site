<!DOCTYPE html>
<html ng-app="app">

<head>
    <script data-require="jquery@*" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.4.0" data-semver="1.4.0" src="https://code.angularjs.org/1.4.0/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body ng-controller="mainController">
    <div class="container">
        <h3 class="text-center">Memory Card Game</h3>
        <div ng-if="gameOngoing">
            <h3 class="text-center" ng-show="matchedCard.length >= totalCards/2">Congratulation</h3>
            <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                    <h4>Match Score {{matchedCard.length}} </h4>
                    <h4> Miss Score {{missScore}}</h4>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-default" id="playButton" ng-click="initializeGame()">Play Again</button>
                    <label>Number of Cards</label>
                    <input type="number" ng-model="totalCards" id="pairSelector" ng-change="pairChange(totalCards)" min="10" max="20" step="2">
                    <h4>{{totalCards/2}} Total Pairs</h4>
                </div>
            </div>
            <div class="row">
                <div ng-repeat="card in cards">
                    <div class="flip-container col-xs-1">
                        <div class="flipper" id={{card[0].id}} ng-click="pick(card[0].id, card[0].name)" ng-class="{flipped: selectedCard.indexOf(card[0].id) >= 0 || matchedCard.indexOf(card[0].name) >= 0}">
                            <img class="card back" src="{{card[0].url}}">
                            <img class="card front" src="{{frontImage}}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
