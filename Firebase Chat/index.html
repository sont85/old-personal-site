<!DOCTYPE html>
<html>

  <head>
  	<title>FireChat</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  	<link rel="stylesheet" href="CloudChat.css">
  </head>

  <body>
  	<div class="container">
  		<!-- Button trigger modal -->
	  	<div class="pull-right">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#logInModal">Log In</button>
				<button type="button" class="btn btn-info" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
				<button id="annoymousButton" class="btn btn-warning">Annoymous</button>
				<button id="logOutButton" class="btn btn-danger">Log Out</button>
			</div>


	  	<div id="header" class="text-center">
	  		<h2>FireChat</h2>
	  	</div>

			<!-- Login Modal -->
			<div class="modal fade" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel" class="text-center">Log in</h4>
			      </div>
			      <div class="modal-body">
			        <div>
					  		<input class="form-control" type="email" id="logInEmail" placeholder="Email">
					  		<input class="form-control" type="password" id="logInPassword" placeholder="Password">
					  		<button id="logInButton" class="btn btn-lg btn-success" data-dismiss="modal">Log In</button>
					  	</div>
			      </div>
			    </div>
			  </div>
			</div>


			<!-- Sign-up Modal -->
			<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel" class="text-center">Sign Up</h4>
			      </div>
			      <div class="modal-body">
			        <div>
					  		<input class="form-control" type="email" id="signUpEmail" placeholder="Email">
					  		<input class="form-control" type="password" id="signUpPassword" placeholder="Password">
					  		<button id="createNewUserButton" class="btn btn-lg btn-info" data-dismiss="modal">Create User</button>
					  	</div>
			      </div>
			    </div>
			  </div>
			</div>

	  	<div id="template" class="individualMessage hidden">
	  		<span class="user"></span>
	  		<span class="message"></span>
	  		<span class="timeStamp pull-right"></span>
	  	</div>
	  	<div>
	  		<label for="userName">Chatroom Name: </label>
	  		<input type="text" id="userName" placeholder="Type Username">
	  	</div>
	  	<div class="input-group">
	  		<input class="form-control" type="text" id="textInput" placeholder="Enter Message">
	  		<span class="input-group-btn">
	  			<button class="btn btn-success" id="submitButton">Submit</button>
	  		</span>
	  	</div>
	  	<div id="messageBox">
	  	</div>

  	</div>

	<script src="CloudChat.js"></script>
  </body>

</html>
