    <div class="container">
      <h3 class="page-header">Calculator</h3>
      <div class="row">
        <div id="answerDiv">
          <div id="answerDisplay" >0</div>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-default col-xs-4" id="deleteButton">&larr;</button>
        <button class="btn btn-default col-xs-4" id="squareRootButton">&radic;</button>
        <button class="btn btn-default col-xs-4" id="clearButton">C</button>
        <button class="btn btn-default col-xs-4 operator" id="addButton">&#x2b;</button>
      </div>
      <div class="row">
        <button class="numbers btn btn-default col-xs-4">7</button>
        <button class="numbers btn btn-default col-xs-4">8</button>
        <button class="numbers btn btn-default col-xs-4">9</button>
        <button class="btn btn-default col-xs-4 operator" id="subtractButton">&minus;</button>

      </div>
      <div class="row">
        <button class="numbers btn btn-default col-xs-4">4</button>
        <button class="numbers btn btn-default col-xs-4">5</button>
        <button class="numbers btn btn-default col-xs-4">6</button>
        <button class="btn btn-default col-xs-4 operator" id="multiplyButton">&times;</button>

      </div>
      <div class="row">
        <button class="numbers btn btn-default col-xs-4">1</button>
        <button class="numbers btn btn-default col-xs-4">2</button>
        <button class="numbers btn btn-default col-xs-4">3</button>
        <button class="btn btn-default col-xs-4 operator" id="divideButton">&divide;</button>

      </div>
      <div class="row">
        <button class="numbers btn btn-default col-xs-4">0</button>
        <button class="btn btn-default col-xs-4" id="decimalButton">&#x2e;</button>
        <button class="btn btn-default col-xs-4" id="plusMinusButton">&plusmn;</button>
        <button class="btn btn-default col-xs-4" id="equalButton">&#x3d;</button>

      </div>



    </div> <!--end of container-->
    <audio src="clickSound.mp3" type="audio/mp3" id="clickAudio"></audio>
